                //添加元素：第二个参数传入0，后面跟上要插入的元素任意个数 this.letters.splice(1,0,'M','L','K','B')

                //sort:排序
                this.letters.sort()

                //reverse 元素头尾反转
                this,letters.reverse()


                //2 通过索引值修改数组中的元素  数组值的确被修改但不是响应式
                // this.letters[0]='bbbbb';
                this.letters.splice(0,1,'bbb')
                //set(要修改的对象，索引值，修改后的值)
                Vue.set(this.letters,0,'bbb');
            }
