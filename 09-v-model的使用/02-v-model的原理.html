<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!--  message 和 input已经双向绑定了，修改任何一个，另一个都会改变-->
  <input type="text" v-model="message">
  <br>
  <input type="text" :value="message" @input="valueChanged" >
  <br>
  <input type="text" :value="message" @input="message = $event.target.value" >
  <h2>{{message}} </h2>
</div>

<script src="../js/vue.js"></script>
<script>
    const app=new Vue({
        el:'#app',
        data:{
            message:'你好',
            letters:['A','B','C','D']
        },
        methods:{
            //有参方法被调用，未传参，默认传event
            valueChanged(event){
                this.message= event.target.value;
            }
        }
    })
</script>
</body>
</html>
