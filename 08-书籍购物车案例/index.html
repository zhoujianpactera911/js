<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">
  <div v-if="books.length">
  <table>
  <thead>
  <tr>
    <th></th>
    <th>书籍名称</th>
    <th>出版日期</th>
    <th>价格</th>
    <th>购买数量</th>
    <th>操作</th>
  </tr>
  </thead>
    <tboday>
      <tr v-for="(book,index) in books">
<!-- <td v-for="value in book">{{value}}</td>-->
        <td>{{book.id}}</td>
        <td>{{book.name}}</td>
        <td>{{book.date}}</td>
        <td>{{book.price | showPrice}}</td> <!-- showPrice 过滤器-->
<!-- <td>{{getFinalPrice(book.price)}}</td>-->
<!-- <td>{{'￥' + book.price.toFixed(2)}}</td>-->
        <td>
         <button @click="decrement(index)" v-bind:disabled="book.count <= 1">-</button>  <!-- disabled 禁用按钮-->
          {{book.count}}
          <button @click="increment(index)">+</button>
        </td>
        <td><button @click="handel(index)">移除</button></td>
      </tr>
    </tboday>
  </table>
<h2>总价格：{{totalPrice | showPrice}}</h2> <!-- totalPrice 计算属性-->
</div>
  <h2 v-else>购物车为空</h2>
</div>


<script src="../js/vue.js"></script>
<script src="main.js"></script>
</body>
</html>
